# Example nginx.conf snippet
server {
    listen 80;
    server_name thz.space.unibe.ch www.thz.space.unibe.ch localhost; # Or your server's IP

    location /static/ {
        alias /app/staticfiles/; # Path where Django collects static files
    }

    location /media/ {
        alias /app/mediafiles/; # Path for user-uploaded media
    }

    location / {
        proxy_pass http://django_app:8000; # 'django_app' would be the service name in Docker Compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}