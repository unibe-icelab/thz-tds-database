{% extends "spectra/base.html" %}
{% block title %}Spectrum Detail{% endblock %}
{% block content %}
<h1>{{ spectrum.material.name }}</h1>
<div id="plotly-plot" style="width:90%;height:70vh;"></div>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script>
  var fig = {{ plotly_fig|safe }};
  Plotly.newPlot('plotly-plot', fig.data, fig.layout);
</script>
{% endblock %}
