{% extends "spectra/base.html" %}

{% block title %}Password Changed Successfully{% endblock %}

{% block content %}
<style>
    .content-box {
        max-width: 480px;
        margin: 48px auto 0 auto;
        background: #f4f6fa;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(26, 45, 70, 0.08);
        padding: 36px 36px 28px 36px;
        border: 1.5px solid #e0e4ea;
        text-align: center; /* Center content for success message */
    }

    .content-box h2 {
        font-size: 2em;
        color: #1a2d46;
        margin-bottom: 18px;
        font-weight: 700;
        letter-spacing: 0.5px;
    }
    .content-box p {
        font-size: 1.1em;
        color: #1a2d46;
        margin-bottom: 25px; /* Space before the button */
    }

    .content-box button,
    .content-box a.btn {
        font-size: 1.1em;
        padding: 12px 28px;
        border-radius: 7px;
        margin-top: 10px;
        /* margin-right: 8px; */ /* Not needed for single centered button */
        font-weight: 600;
        letter-spacing: 0.5px;
        text-decoration: none;
        display: inline-block;
        text-align: center;
        cursor: pointer;
        border: 1.5px solid transparent;
    }

    .content-box .btn-primary {
        background: #1a2d46;
        border-color: #1a2d46;
        color: #fff;
        box-shadow: 0 2px 8px rgba(26, 45, 70, 0.10);
        transition: background 0.2s, border-color 0.2s;
    }
    .content-box .btn-primary:hover {
        background: #223355;
        border-color: #223355;
    }
</style>

<div class="content-box">
    <h2>Password Changed Successfully</h2>
    <p>Your password has been changed.</p>
    <p><button type="button" class="btn btn-primary" onclick="window.location.href='{% url 'spectra:home' %}'">Return to Home</button></p>
</div>
{% endblock %}
