{% extends "spectra/base.html" %}

{% block title %}Change Password{% endblock %}

{% block content %}
<style>
    .content-box {
        max-width: 480px;
        margin: 48px auto 0 auto;
        background: #f4f6fa;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(26, 45, 70, 0.08);
        padding: 36px 36px 28px 36px;
        border: 1.5px solid #e0e4ea;
    }

    .content-box h2 { /* Main heading for the box */
        font-size: 2em;
        color: #1a2d46;
        margin-bottom: 24px; /* More space after heading */
        font-weight: 700;
        letter-spacing: 0.5px;
    }

    .content-box label {
        font-size: 1.1em;
        color: #1a2d46;
        font-weight: 600;
        margin-bottom: 6px;
        display: block;
    }

    .content-box input[type="text"],
    .content-box input[type="password"] {
        width: 100%;
        font-size: 1.1em;
        padding: 12px 14px;
        border-radius: 7px;
        border: 1.5px solid #bfc8da;
        margin-bottom: 10px; /* Default, Django's form.as_p adds <p> */
        background: #fff;
        color: #1a2d46;
        box-sizing: border-box;
    }
    /* Styling for paragraphs generated by form.as_p */
    .content-box form p {
        margin-bottom: 18px;
    }
    .content-box form p label {
        margin-bottom: 8px; /* Space between label and input */
    }
     .content-box form p input {
        margin-bottom: 0; /* Input is last in p, p has margin-bottom */
    }


    .content-box button,
    .content-box a.btn {
        font-size: 1.1em;
        padding: 12px 28px;
        border-radius: 7px;
        margin-top: 10px;
        margin-right: 8px;
        font-weight: 600;
        letter-spacing: 0.5px;
        text-decoration: none;
        display: inline-block;
        text-align: center;
        cursor: pointer;
        border: 1.5px solid transparent;
    }

    .content-box .btn-primary {
        background: #1a2d46;
        border-color: #1a2d46;
        color: #fff;
        box-shadow: 0 2px 8px rgba(26, 45, 70, 0.10);
        transition: background 0.2s, border-color 0.2s;
    }
    .content-box .btn-primary:hover {
        background: #223355;
        border-color: #223355;
    }

    .content-box .btn-secondary {
        background: #e9eef6;
        color: #1a2d46;
        border-color: #e0e4ea;
        transition: background 0.2s, border-color 0.2s;
    }
    .content-box .btn-secondary:hover {
        background: #dce3ed;
        border-color: #bfc8da;
    }

    /* Error styling for Django's .errorlist */
    .content-box .errorlist {
        list-style-type: none;
        padding-left: 0;
        margin: -10px 0 15px 0; /* Adjust position relative to field */
        color: #c0392b;
        font-size: 0.98em;
    }
    .content-box .errorlist li {
        margin-bottom: 4px;
        padding: 4px 0;
    }
    .content-box .helptext { /* Django's help text */
        font-size: 0.9em;
        color: #5a6b8a;
        display: block;
        margin-top: 4px;
    }
    /* Ensure buttons are spaced out */
    .content-box form + p { /* Paragraph containing the cancel button */
        margin-top: 20px;
    }
</style>

<div class="content-box">
    <h2>Change Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
    <p><button type="button" class="btn btn-secondary" onclick="window.location.href='{% url 'spectra:home' %}'">Cancel</button></p>
</div>
{% endblock %}
